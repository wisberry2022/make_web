<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/plugin/css/common.css">
  <link rel="stylesheet" href="./assets/plugin/css/slick.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Electronic Arts</title>
</head>

<body>
  <!-- 220719 INSEO -->
  <!-- HEADER START -->
  <header id="header">
    <nav class="gnb">
      <div class="container">
        <h1>
          <a href="#!">
            <img src="./assets/image/logo/ea_logo.svg" alt="EA">
          </a>
        </h1>
        <ul class="main_menu">
          <li><a href="#!">ea games</a></li>
          <li><a href="#!">about ea</a></li>
          <li><a href="#!">media</a></li>
          <li><a href="#!">contribution</a></li>
        </ul>
        <div class="side_menu">
          <form action="#!" method="GET">
            <input type="text" />
            <button type="button">
              <i class="xi-search"></i>
            </button>
          </form>
          <i class="xi-bars"></i>
        </div>
      </div>
    </nav>
    <div class="main_slider">
      <figure class="bg_set bg_01">
        <div class="slogan_box">
          <h3>
            ENTER THE NEW ERA
          </h3>
          <strong>
            F1의 새로운 시대로 질주하세요
          </strong>
          <div class="btn_box">
            <a href="#!" class="btn left">
              예약구매
            </a>
            <a href="#!" class="btn right">
              Origin에서 확인
            </a>
          </div>
        </div>
      </figure>
      <figure class="bg_set bg_02"></figure>
      <figure class="bg_set bg_03"></figure>
    </div>
  </header>

  <!-- HEADER END -->
  <!-- MAIN START -->
  <main></main>
  <!-- MAIN END -->
  <!-- FOOTER START -->
  <footer id="footer"></footer>
  <!-- FOOTER END -->

  <script src="./assets/plugin/js/jquery-1.12.4.min.js"></script>
  <script src="./assets/plugin/js/slick.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
